<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Green Shield by CarbonRank</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
:root {
  --carbon-green: #0F3D2E;
  --electric-teal: #2ABFA3;
  --pure-white: #FFFFFF;
  --soft-grey: #F4F4F4;
  --slate-grey: #6E7A75;
  --carbon-black: #0A0A0A;
  --gold: #D4A72C;
  --silver: #C0C7D1;
  --bronze: #B87333;

  --radius-sm: 6px;
  --radius-md: 10px;
  --radius-lg: 16px;

  --shadow-soft: 0 8px 20px rgba(0, 0, 0, 0.06);
  --max-width: 1120px;
}

/* LOGO CSS */
.logo-svg {
  height: 42px;
  width: auto;
  display: block;
}

* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}

body {
  font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
  color: var(--carbon-black);
  background: var(--pure-white);
  line-height: 1.5;
}

a {
  text-decoration: none;
  color: inherit;
}

img {
  max-width: 100%;
  display: block;
}

.page {
  min-height: 100vh;
  display: flex;
  flex-direction: column;
}

header {
  border-bottom: 1px solid #e5e5e5;
  background: rgba(255, 255, 255, 0.96);
  backdrop-filter: blur(10px);
  position: sticky;
  top: 0;
  z-index: 20;
}

.nav {
  max-width: var(--max-width);
  margin: 0 auto;
  padding: 14px 20px;
  display: flex;
  align-items: center;
  justify-content: space-between;
  gap: 24px;
}

.nav-left {
  display: flex;
  align-items: center;
  gap: 10px;
}

.nav-center {
  display: flex;
  gap: 18px;
  font-size: 14px;
  color: var(--slate-grey);
}

.nav-link {
  position: relative;
  padding-bottom: 2px;
  cursor: pointer;
}

.nav-link:hover::after {
  content: "";
  position: absolute;
  left: 0;
  bottom: 0;
  width: 100%;
  height: 2px;
  background: var(--electric-teal);
  border-radius: 999px;
}

.nav-right {
  display: flex;
  align-items: center;
  gap: 10px;
  font-size: 14px;
}

.btn {
  border-radius: 999px;
  padding: 8px 16px;
  font-size: 14px;
  font-weight: 500;
  border: none;
  cursor: pointer;
  display: inline-flex;
  align-items: center;
  justify-content: center;
  gap: 6px;
  white-space: nowrap;
}

.btn-primary {
  background: var(--electric-teal);
  color: var(--pure-white);
  box-shadow: var(--shadow-soft);
}

.btn-secondary {
  background: transparent;
  color: var(--carbon-green);
  border: 1px solid rgba(15, 61, 46, 0.18);
}

main {
  flex: 1;
}

.section {
  padding: 40px 20px;
}

.section-inner {
  max-width: var(--max-width);
  margin: 0 auto;
}

.section-light {
  background: var(--soft-grey);
}

.section-split {
  display: grid;
  grid-template-columns: minmax(0, 1.1fr) minmax(0, 1fr);
  gap: 40px;
  align-items: center;
}

.eyebrow {
  font-size: 12px;
  text-transform: uppercase;
  letter-spacing: 0.16em;
  color: var(--slate-grey);
  margin-bottom: 10px;
}

h1, h2, h3 {
  font-weight: 700;
  color: var(--carbon-black);
}

h1 {
  font-size: clamp(28px, 4vw, 36px);
  margin-bottom: 12px;
}

h2 {
  font-size: 24px;
  margin-bottom: 12px;
}

h3 {
  font-size: 18px;
  margin-bottom: 8px;
}

p {
  font-size: 14px;
  color: var(--slate-grey);
  margin-bottom: 10px;
}

.hero-kicker {
  font-size: 16px;
  color: var(--carbon-green);
  margin-bottom: 16px;
}

.hero-cta-row {
  display: flex;
  flex-wrap: wrap;
  gap: 10px;
  margin-top: 18px;
  margin-bottom: 14px;
}

.hero-footnote {
  font-size: 12px;
  color: var(--slate-grey);
}

.hero-dashboard {
  background: var(--pure-white);
  border-radius: var(--radius-lg);
  box-shadow: var(--shadow-soft);
  padding: 18px;
  display: grid;
  grid-template-columns: 1.1fr 1fr;
  gap: 16px;
}

.hero-score-block {
  border-radius: var(--radius-md);
  background: linear-gradient(135deg, #0F3D2E, #2ABFA3);
  color: var(--pure-white);
  padding: 14px;
  display: flex;
  flex-direction: column;
  gap: 6px;
}

.hero-score-label {
  font-size: 11px;
  text-transform: uppercase;
  letter-spacing: 0.12em;
  opacity: 0.9;
}

.hero-score-value {
  font-size: 26px;
  font-weight: 700;
}

.hero-score-sub {
  font-size: 12px;
  opacity: 0.9;
}

.hero-metrics {
  display: grid;
  grid-template-columns: repeat(2, minmax(0, 1fr));
  gap: 10px;
  margin-top: 10px;
}

.metric-card {
  background: rgba(255, 255, 255, 0.08);
  border-radius: var(--radius-sm);
  padding: 8px;
  font-size: 11px;
}

.metric-label {
  opacity: 0.9;
  margin-bottom: 2px;
}

.metric-value {
  font-weight: 600;
}

.hero-status {
  display: flex;
  align-items: center;
  justify-content: space-between;
  margin-top: 10px;
  font-size: 12px;
}

.status-pill {
  display: inline-flex;
  align-items: center;
  gap: 6px;
  padding: 4px 10px;
  border-radius: 999px;
  background: rgba(0, 0, 0, 0.18);
  font-size: 11px;
}

.status-dot {
  width: 8px;
  height: 8px;
  border-radius: 50%;
  background: var(--gold);
}

.hero-table-preview {
  border-radius: var(--radius-md);
  border: 1px solid #e5e5e5;
  padding: 10px;
  background: var(--soft-grey);
}

.table-header, .table-row {
  display: grid;
  grid-template-columns: 1.2fr 0.8fr 0.9fr 0.9fr 0.9fr 0.9fr;
  gap: 6px;
  align-items: center;
}

.table-header {
  font-size: 11px;
  text-transform: uppercase;
  letter-spacing: 0.08em;
  color: var(--slate-grey);
  margin-bottom: 6px;
}

.table-row {
  font-size: 12px;
  background: var(--pure-white);
  border-radius: var(--radius-sm);
  padding: 6px 8px;
  margin-bottom: 4px;
}

.table-provider {
  font-weight: 600;
  color: var(--carbon-black);
}

.table-score-pill {
  padding: 2px 8px;
  border-radius: 999px;
  background: rgba(42, 191, 163, 0.12);
  color: var(--carbon-green);
  font-size: 11px;
  text-align: center;
}

.table-status-pill {
  padding: 2px 8px;
  border-radius: 999px;
  background: rgba(212, 167, 44, 0.12);
  color: var(--carbon-black);
  font-size: 11px;
  text-align: center;
}

.table-switch-link {
  font-size: 11px;
  color: var(--electric-teal);
  text-decoration: underline;
  text-align: right;
  cursor: pointer;
}

.trust-strip {
  display: flex;
  flex-wrap: wrap;
  align-items: center;
  gap: 16px;
  font-size: 11px;
  color: var(--slate-grey);
  margin-top: 18px;
}

.trust-logos {
  display: flex;
  flex-wrap: wrap;
  gap: 10px;
}

.trust-pill {
  padding: 6px 10px;
  border-radius: 999px;
  border: 1px dashed #d0d0d0;
  font-size: 11px;
  color: var(--slate-grey);
}

.cards-grid {
  display: grid;
  grid-template-columns: repeat(3, minmax(0, 1fr));
  gap: 18px;
  margin-top: 18px;
}

.card {
  background: var(--pure-white);
  border-radius: var(--radius-md);
  padding: 16px;
  box-shadow: var(--shadow-soft);
  border: 1px solid rgba(0, 0, 0, 0.02);
}

.card-eyebrow {
  font-size: 11px;
  text-transform: uppercase;
  letter-letter-spacing: 0.12em;
  color: var(--slate-grey);
  margin-bottom: 6px;
}

.card-title {
  font-size: 15px;
  font-weight: 600;
  margin-bottom: 6px;
  color: var(--carbon-black);
}

.card-body {
  font-size: 13px;
  color: var(--slate-grey);
}

.steps-grid {
  display: grid;
  grid-template-columns: repeat(3, minmax(0, 1fr));
  gap: 18px;
  margin-top: 18px;
}

.step {
  background: var(--pure-white);
  border-radius: var(--radius-md);
  padding: 14px;
  border: 1px solid #e5e5e5;
}

.step-number {
  font-size: 12px;
  font-weight: 600;
  color: var(--electric-teal);
  margin-bottom: 4px;
}

.step-title {
  font-size: 14px;
  font-weight: 600;
  margin-bottom: 6px;
}

.step-body {
  font-size: 13px;
  color: var(--slate-grey);
}

.section-header {
  display: flex;
  align-items: baseline;
  justify-content: space-between;
  gap: 16px;
  margin-bottom: 10px;
}

.section-header p {
  margin-bottom: 0;
}

.filters-row {
  display: flex;
  flex-wrap: wrap;
  gap: 8px;
  margin-bottom: 10px;
  font-size: 11px;
}

.filter-pill {
  padding: 4px 10px;
  border-radius: 999px;
  border: 1px solid #d0d0d0;
  cursor: pointer;
  color: var(--slate-grey);
}

.filter-pill.active {
  border-color: var(--electric-teal);
  background: rgba(42, 191, 163, 0.08);
  color: var(--carbon-green);
}

.tech-grid {
  display: grid;
  grid-template-columns: repeat(3, minmax(0, 1fr));
  gap: 18px;
  margin-top: 18px;
}

.badge-row {
  display: flex;
  flex-wrap: wrap;
  gap: 12px;
  margin-top: 14px;
}

.status-badge {
  display: inline-flex;
  flex-direction: column;
  gap: 2px;
  padding: 10px 12px;
  border-radius: var(--radius-md);
  background: var(--pure-white);
  box-shadow: var(--shadow-soft);
  min-width: 120px;
}

.status-label {
  font-size: 11px;
  text-transform: uppercase;
  letter-spacing: 0.12em;
  color: var(--slate-grey);
}

.status-name {
  font-size: 14px;
  font-weight: 600;
}

.status-desc {
  font-size: 12px;
  color: var(--slate-grey);
}

.status-bronze .status-name {
  color: var(--bronze);
}

.status-silver .status-name {
  color: var(--silver);
}

.status-gold .status-name {
  color: var(--gold);
}

.why-grid {
  display: grid;
  grid-template-columns: minmax(0, 1.2fr) minmax(0, 1fr);
  gap: 24px;
  margin-top: 16px;
}

.list {
  list-style: none;
  padding-left: 0;
  font-size: 13px;
  color: var(--slate-grey);
}

.list li {
  margin-bottom: 6px;
  display: flex;
  gap: 6px;
}

.list-bullet {
  width: 6px;
  height: 6px;
  border-radius: 50%;
  background: var(--electric-teal);
  margin-top: 6px;
  flex-shrink: 0;
}

footer {
  border-top: 1px solid #e5e5e5;
  padding: 24px 20px;
  background: var(--pure-white);
  margin-top: 20px;
}

.footer-inner {
  max-width: var(--max-width);
  margin: 0 auto;
  display: flex;
  flex-wrap: wrap;
  justify-content: space-between;
  gap: 16px;
  font-size: 12px;
  color: var(--slate-grey);
}

.footer-links {
  display: flex;
  flex-wrap: wrap;
  gap: 12px;
}

.footer-meta {
  font-size: 11px;
  color: var(--slate-grey);
}

@media (max-width: 900px) {
  .nav-center {
    display: none;
  }

  .section-split {
    grid-template-columns: minmax(0, 1fr);
  }

  .hero-dashboard {
    grid-template-columns: minmax(0, 1fr);
  }

  .cards-grid,
  .steps-grid,
  .tech-grid {
    grid-template-columns: minmax(0, 1fr);
  }

  .why-grid {
    grid-template-columns: minmax(0, 1fr);
  }

  .table-header,
  .table-row {
    grid-template-columns: 1.4fr 0.9fr 1fr 1fr;
  }

  .table-row > :nth-child(5),
  .table-row > :nth-child(6),
  .table-header > :nth-child(5),
  .table-header > :nth-child(6) {
    display: none;
  }
}
  </style>
</head>
